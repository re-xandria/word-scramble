<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entity's Word Scramble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js" type="module"></script>
    <script src="video-games.js" type="module"></script>


    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
      <div class="mx-auto card row" id="main">
            <div class="card-header pt-3">
                <div class="row">
                    <h4 class="col me-2"><b>Score</b><span class="ps-2" id="scoreDisplay">0</span></h4>
                    <h4 class="col-auto"><b>Streak</b><span class="ps-2" id="streakDisplay">0</span</h4>
                </div>
            </div>
            
            <div class="card-body">
                <h3 class="card-tite text-center mt-3 mb-4" id="scrambled-word"></h3>
                <p class="card-text"><b>Hint</b><span class="ps-2" id="hint"></span></p>
                <p class="card-text"><b>Timer</b><span class="ps-2" id="timer"></span></p>
                <input type="text" class="form-control py-3 px-4" placeholder="Enter word here" id="input" spellcheck="false">
                <div class="row mx-auto mt-3">
                    <button type="button" class="btn btn-primary col me-3 py-3" onclick="updateScore(-2); increaseStreak(false); getWord();">Refresh Word</button>
                    <button type="button" class="btn btn-secondary col ms-3 py-3" onclick="checkAnswer()">Check Answer</button>
                </div>
            </div>
            
            <div class="modal fade" id="endScreen" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" >
                <div class="modal-dialog modal-dialog-centered modal-md" >
                  <div class="modal-content h-100">
                    <div class="modal-body">
                        <p class="alert alert-secondary">Time's up! The correct answer was <span id="finalAnswer"></span></p>
                        <h5 class="py-2"><b>Final Score</b><span class="ps-3"id="gameScore"></span></h5>
                        <h5 class="py-2"><b>Highest Streak</b><span class="ps-3" id="gameStreak"></span></h5>
                        <h5 class="py-2"><b>Best Score</b><span class="ps-3" id="bestScore"></span></h5>
                        <h5 class="py-2"><b>Best Streak</b><span class="ps-3" id="bestStreak"></span></h5>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="window.location.href='./index.html'">Go Home</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="startGame(30);">Play Again</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <button type="button" class="btn btn-warning my-3 p-3" onclick="window.location.href='./index.html'">End Round</button>
    </div>
    
  </body>
</html>
